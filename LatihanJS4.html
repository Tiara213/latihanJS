<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript4</title>
    <script>
        function hitung(){
            let x = Number (document.getElementById("bil1").value);
            let y = Number (document.getElementById("bil2").value);
            let z = x + y;
            document.getElementById("bil3").value=z;
        }
    </script>
</head>
<body>
    <div>
        <div>
            <label>Bilangan 1</label>
            <input type="text" id="bil1"/>
        </div>
        <div>
            <label>Bilangan 2</label>
            <input type="text" id="bil2"/>
        </div>
        <div>
            <input type="button" value="jumlah" onclick="hitung()"/>
        </div>
        <div>
            <label>Hasil</label>
            <input type="text" id="bil3"/>
        </div>
    </div>
</body>
</html>
